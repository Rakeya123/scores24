plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

def allureVersion = "2.27.0"


allure {
    report {
        version.set(allureVersion)
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set(allureVersion)
            }
        }
    }
}


repositories {
    mavenCentral()
}


dependencies {
    //noinspection VulnerableLibrariesLocal
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.10.0",
            "com.codeborne:selenide:7.2.1",
            "io.qameta.allure:allure-selenide:2.27.0",
            "org.aspectj:aspectjweaver:1.9.22"
    )
}
test {
    useJUnitPlatform()
}
task minimum_test(type: Test) {
    systemProperty "chromeoptions.prefs", "intl.accept_languages=ru"

    useJUnitPlatform {
        includeTags("minimum")
    }
}